<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>使用三种方法插入图像</title>
    <style type="text/css">
      canvas {
        border: 1px solid #000;
      }
    </style>
  </head>
  <body onload="draw()">
    <canvas id="canvas"></canvas>
    <script type="text/javascript">
      function draw() {
        var canvas = document.getElementById("canvas");
        var context = canvas.getContext("2d");
        var newImg = new Image();
        newImg.src = "../images/baba.png";
        newImg.onload = function () {
          context.drawImage(newImg, 0, 0); //从左上角开始绘制图像
          context.drawImage(newImg, 250, 100, 150, 200); // 从指定坐标开始绘制图像，并设置图像的宽和高
          context.drawImage(newImg, 90, 80, 100, 100, 0, 0, 120, 120); //裁剪一部分图像放在左上角，并稍微放大
        };
      }
    </script>
  </body>
</html>
