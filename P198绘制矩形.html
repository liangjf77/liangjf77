<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>画一个黄色的矩形，边框是黑色</title>
    <style type="text/CSS">
      canvas {
        border: 1px solid #000;
      }
    </style>
    <script type="text/javascript">
      function DrawRect() {
        var canvas = document.getElementById("canvas");
        var context = canvas.getContext("2d");
        context.strokeStyle = "#000"; //设置边框颜色
        context.lineWidth = 3; //设置边框宽度
        context.fillRect(50, 50, 150, 100);
        context.beginPath();
        context.arc(75, 75, 50, 0, 2 * Math.PI);
        context.fillStyle = "red";
        context.fill();
      }
      window.addEventListener("load", DrawRect, true);
    </script>
  </head>
  <body style="overflow: hidden">
    <canvas id="canvas" width="400" height="300">你的浏览器不支持该功能</canvas>
  </body>
</html>
