    <style type="text/css">
    .box { margin:0; padding:0; font-size:12px; list-style:none; width:120px;
    float:left; } li { width:80px; line-height:20px; height:20px; margin:1px;
    background-color:#ccc; text-align:left; border-radius: 0 10px 10px 0;
    border-left:3px solid #333; /* 持续时间较长的过渡效果 */

    color:#666; } li:hover { background-color:#f90; width:100px; /*
