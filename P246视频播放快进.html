<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>视频播放快进</title>
    <script type="text/javascript">
      function Forward() {
        var el = document.getElementById("myPlayer");
        var time = el.currentTime;
        el.currentTime = time + 600;
      }
    </script>
  </head>
  <body>
    <video
      id="myPlayer"
      src="../video/1.mp4"
      width="600"
      height="400"
      controls
    ></video
    ><br />
    <input type="button" value="快进" onClick="Forward()" />
  </body>
</html>
