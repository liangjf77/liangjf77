<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>绘制两个半透明的图</title>
    <style type="text/css">
      canvas {
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script type="text/javascript">
      function drawLine() {
        var canvas = document.getElementById("canvas");
        var context = canvas.getContext("2d");
        //先绘制一个灰色的辅助线段，宽 2 像素
        context.beginPath(); //添加第一个子路径
        context.moveTo(80, 120);
        context.lineTo(150, 60);
        context.lineTo(180, 130);
        context.strokeStyle = "rgba(0,0,0,0.4)"; //线框颜色为黑色，透明度为0.4
        context.lineWidth = 2;
        context.stroke();
        // 再绘制一条圆弧，宽2 像素， 线条颜色为橘黄色
        context.beginPath();
        context.moveTo(80, 120);
        context.arcTo(150, 60, 180, 130, 50);
        context.strokeStyle = "rgba(255,135,0,1)";
        context.stroke();
      }
      drawLine();
    </script>
  </body>
</html>
