<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>播放与暂停</title>
    <script type="text/javascript">
      var videoEL = null;
      function play() {
        videoEL.play(); /*播放视频*/
      }
      function Pause() {
        videoEL.pause(); /*暂停播放*/
      }
      window.onload = function () {
        videoEL = document.getElementById("myplayer");
      };
    </script>
  </head>
  <body>
    <video id="myplayer" width="600">
      <source src="../video/1.mp4" type="video/mp4" /></video
    ><br />
    <input type="button" value="播放" onclick="play()" />
    <input type="button" value="暂停" onclick="Pause()" />
  </body>
</html>
