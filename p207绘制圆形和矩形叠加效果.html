<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Draw a yellow rectangle with a black border</title>
    <style type="text/css">
      canvas {
        border: 1px solid #000;
      }
    </style>
    <script type="text/javascript">
      function DrawCircle() {
        var canvas = document.getElementById("canvas");
        var context = canvas.getContext("2d");
        context.beginPath();
        context.arc(200, 150, 100, 0, 2 * Math.PI);
        context.fillStyle = "red";
        context.fill();
        context.strokeStyle = "black";
        context.lineWidth = 1;
        context.stroke();
      }

      function DrawRect() {
        var canvas = document.getElementById("canvas");
        var context = canvas.getContext("2d");
        context.globalCompositeOperation = "destination-over";
        context.beginPath();
        context.rect(50, 50, 300, 200);
        context.fillStyle = "yellow";
        context.fill();
        context.strokeStyle = "black";
        context.lineWidth = 1;
        context.stroke();
      }

      window.addEventListener("load", DrawCircle);
      window.addEventListener("load", DrawRect);
    </script>
  </head>
  <body>
    <canvas id="canvas" width="500" height="500"></canvas>
  </body>
</html>
