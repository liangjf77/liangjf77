<!DOCTYPE html>
<html>
  <head>
    <title>User Registration</title>
  </head>
  <body>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" /><br />

      <label for="age">Age:</label>
      <input type="number" id="age" name="年龄" /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="邮箱" /><br />

      <label for="grad_date">Graduation Date:</label>
      <input type="date" id="grad_date" name="grad_date" /><br />

      <label for="grad_score">Graduation Score:</label>
      <input type="text" id="grad_score" name="grad_score" /><br />

      <label for="country">Country:</label>
      <input type="text" id="country" name="country" /><br />

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
